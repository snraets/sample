<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My App</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>

    <div class="container">

        <h1>Chore List</h1>

        <form class="form-inline">
            <div class="form-group">
                <label for="">New Chore:</label>
                <input type="text" class="form-control" id="newChore">
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-default" id="addChore">Add Chore</button>
                <button type="button" class="btn btn-default" id="sortChores">Sort Chores</button>
            </div>
        </form>

        <div class="row">
            <div class="col-md-8">
                <table id="choresTable" class="table">
                    <tbody id="choresList"></tbody>
                </table>
            </div>
        </div>
    </div>    
</body>
</html>
